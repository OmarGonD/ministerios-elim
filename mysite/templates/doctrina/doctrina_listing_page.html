{% extends "base.html" %}

{% load wagtailimages_tags %}

{% block content %}

<div class="container">

  <h1 class="mb-5">{{ self.title }}</h1>


  <ul class="list-unstyled">
    {% for post in doctrina_posts %}
    <li class="media">
      {% image post.post_image fill-150x150 as post_img %}
      <a href="{{ post.url }}">
        <img src="{{ post_img.url }}" class="mr-3" alt="{{ post_img.alt }}">
      </a>
      <div class="media-body">
        <a href="{{ post.url }}">
          <h5 class="mt-0 mb-1">{{ post.title }}</h5>
        </a>
      </div>
    </li>
    <hr class="mt-4">
    {% endfor %}
  </ul>

</div>

{% endblock content %}
