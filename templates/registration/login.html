{% extends "base.html" %}
{% block content %}
<div class="elim-main-content" style="max-width:400px;margin:2rem auto;">
    <h2>Ingresar</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {{ form.as_p }}
        <button type="submit" class="elim-btn">Ingresar</button>
    </form>
</div>
{% endblock %}
