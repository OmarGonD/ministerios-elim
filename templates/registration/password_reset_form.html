{% extends "base.html" %}
{% block content %}
<div class="elim-main-content" style="max-width:400px;margin:2rem auto;">
    <h2>Recuperar contraseña</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="elim-btn">Enviar enlace</button>
    </form>
</div>
{% endblock %}
