{% extends "base.html" %}
{% load wagtailimages_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0 fw-bold"><i class="fas fa-calendar-plus me-2"></i> Crear Nuevo Evento</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Manual rendering or crispy? Let's use basic bootstrap classes for now if crispy is not setup -->
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Título del Evento</label>
                            <input type="text" name="title" class="form-control" required placeholder="Ej: Retiro de Jóvenes 2024">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Fecha y Hora</label>
                                <input type="datetime-local" name="date" class="form-control" required>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Categoría</label>
                                <select name="category" class="form-select">
                                    <option value="general">General</option>
                                    <option value="jovenes">Jóvenes</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Lugar</label>
                            <input type="text" name="location" class="form-control" required value="Auditorio Principal">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Detalles del evento..."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Imagen (Opcional)</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'iglesias:pastor_dashboard' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary fw-bold px-4">
                                <i class="fas fa-save me-2"></i> Publicar Evento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
