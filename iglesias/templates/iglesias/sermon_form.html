{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Agregar Predicación</h2>
  <form method="post" class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <label class="form-label fw-bold" for="title">Título</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold" for="youtube_url">URL de YouTube</label>
      <input type="url" class="form-control" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required>
    </div>
    <div class="col-12 form-check">
      <input class="form-check-input" type="checkbox" id="is_live" name="is_live">
      <label class="form-check-label" for="is_live">En Vivo</label>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar Predicación</button>
      <a href="{% url 'iglesias:pastor_dashboard' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
